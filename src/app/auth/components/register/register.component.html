<div class="container">
   <div class="registration-form">
    <mat-toolbar class="centered">
        <span>Registration</span>
     </mat-toolbar>
     <mat-progress-bar *ngIf="isSubmitting$ | async" mode="indeterminate"></mat-progress-bar>
    <mat-card>
        <mat-card-content>
           <div class="example-container">
               <form [formGroup]="form" (ngSubmit)="onSubmit()">
                   <p>
                       <mat-form-field appearance="fill" class="full-width">
                           <mat-label>Enter your username</mat-label>
                           <input matInput placeholder="pat11" name="username" formControlName="username" required autocomplete="nope" />
                           <mat-error *ngIf="(registerFormControls.username.invalid)">{{getErrorMessageUsername()}}</mat-error>
                         </mat-form-field>
                   </p>
   
                   <p>
                       <mat-form-field appearance="fill" class="full-width">
                           <mat-label>Enter your email</mat-label>
                           <input matInput placeholder="pat@example.com" name="email" formControlName="email" required autocomplete="nope" />
                           <mat-error *ngIf="(registerFormControls.email.invalid)">{{getErrorMessageEmail()}}</mat-error>
                         </mat-form-field>
                   </p>
   
                     <p>
                       <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Enter your password</mat-label>
                        <input matInput name="password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="nope" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="(registerFormControls.password.invalid)">{{getErrorMessagePassword()}}</mat-error>
                         </mat-form-field>
                     </p>
                     
                     <div class="field" class="container">
                        <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">Signup</button>
                     </div>
               </form>
             </div>
        </mat-card-content>
        <mat-card-actions>
           
        </mat-card-actions>
    </mat-card>
   </div>
</div>
